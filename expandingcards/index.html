<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Expanding card</title>
</head>
<body>
  <div class="container">
    <div class="panel" style="background-image: url(../dolapo.jpeg);">
      <h3>Welcome</h3>
    </div>
    <div class="panel" style="background-color: rgba(100, 188, 242, 0.9);">
      <div class="text">
        <h4>About Me</h4>
        <p>I am a goal driven and reslient front-end developer, who strongly believes in the power of purpose and fulfilling it</p>
      </div>     
    </div>
    <div class="panel" style="background-color: rgba(100, 50, 150, 0.9);">
      <div class="text">
        <h4>Hobbies</h4>
        <ul>
          <li>Reading</li>
          <li>Researching</li>
          <li>Singing</li>
          <li>Helping</li>
        </ul>
      </div>   
    </div>
    <div class="panel" style="background-color: darkgray;">
      <div class="text">
        <h4>Skills</h4>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
        </ul>
      </div> 
    </div>
    <div class="panel" style="background-color: rgba(50, 50, 120, 1.0);">
      <div class="text">
        <h4>Contact Me</h4>
        <form id="form">
          <label for="Name">Name</label><br>
          <input type="text" id="name"><br><br>
          <label for="phone">Phone Number</label><br>
          <input type="tel" id="phone"><br><br>
          <label for="message">Message</label><br>
          <textarea name="message" id="message" cols="20" rows="5"></textarea> <br><br>
          <input type="button" value="Submit" class="btn">
        </form>
      </div> 
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
